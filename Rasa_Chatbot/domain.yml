version: '2.0'
  
intents:
- affirm
- greet
- Time:
   use_entities:
     - time
- Location:
   use_entities:
     - location
- Entrance:
   use_entities:
     - entrance
- change_location
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- confirmd
- not_confimed
- parcel_info
- out_of_scope

entities:
- time
- location
- entrance

slots:
  confirm_time:
     type: bool
     influence_conversation: true
  time:
    type: text
  location:
    type: text
  entrance:
    type: text

    
responses:
  
  utter_ask_confirm_time:
  - text: "Does 10 am suits you?"
  
  utter_greet:
  - text: "Hello, I am your delivery bot, I am here to arrange a pickup time and location for your parcel. \nDo you want to start?"
 
  utter_ask_time:
  - text: Okay, When would you like to receive it?
  
  utter_ask_location:
  - text: Please choose the building
    buttons:
        - payload: /Location/{"location":"Curie"}
          title: "Curie"
        
        - payload: /Location/{"location":"Chappe"}
          title: "Chappe"
      
  utter_ask_entrance:
  - text: Please Choose an entrance
    
       
  utter_change_location:
  - text: Please choose building.
    
  
  utter_out_of_scope:
  - text: Sorry, I didn't get what you said. Please rephrase what you said.
 
  utter_confirmed:
  - text: Great, your delivry time and location are confirmed.
  
  utter_not_confirmed:
  - text: okay, let me know what would suit you then.
  
  utter_parcel_info:
  - text: Sorry, I don't have any information about the parcel.
  
  utter_default:
  - text: Sorry, I didn't understant. Please try again...
  
  utter_details_thanks:
  - text: "Great, your delivry time and location are confirmed.\nConfirmed: {Confirmed} \nTime: {Time} \nLocation: {Location} \nEntrance: {Entrance}\nSee you!"
  
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  
  utter_did_that_help:
  - text: Did that help you?
  
  utter_happy:
  - text: Great, carry on!
  
  utter_goodbye:
  - text: Bye
  
  utter_iamabot:
  - text: I am your delivery bot, powered by Rasa.
  
  utter_custom:
  - text: Sorry, I didn't get that. Please try again...
  
actions:
  - action_submit
  - validate_user_details_form
  - action_custom_fallback
  - utter_custom

forms:
   user_details_form:
    required_slots:
     confirm_time:
        - intent: affirm
          type: from_intent
          value: True
        - intent: deny
          type: from_intent
          value: False    
     time:
        - type: from_entity
          entity: time
     location:
        - type: from_entity
          entity: location
     entrance:
        - type: from_entity
          entity: Entrance

session_config:
  session_expiration_time: 60 # value in minutes, 0 means infinitely long
  carry_over_slots_to_new_session: true # set to false to forget slots between sessions