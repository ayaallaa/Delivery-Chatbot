version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- deny
- greet
- affirm
- Language:
    use_entities:
    - language
- Location:
    use_entities:
    - location
- Time:
    use_entities:
    - time
- Date:
    use_entities:
    - date
- Recipient:
    use_entities:
    - recipient
- out_of_scope
- Entrance:
    use_entities:
    - entrance
- bot_challenge
- parcel_info
entities:
- date
- entrance
- language
- location
- recipient
- time
slots:
  language:
    type: text
    influence_conversation: true
  confirm_time:
    type: bool
    influence_conversation: true
  another_day:
    type: bool
    influence_conversation: true
  recipient:
    type: text
    influence_conversation: true
  time:
    type: text
    influence_conversation: true
  date:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  entrance:
    type: text
    influence_conversation: true
responses:
  utter_ask_recipient:
  - condition:
    - type: slot
      name: language
      value: fr
    text: Veuillez me donner l'adresse email de l'autre personne.
  - text: Please give me the email address of the other person.
  utter_ask_confirm_time:
  - condition:
    - type: slot
      name: language
      value: fr
    text: 16h aujourd'hui vous convient?
  - text: Does 4 pm today suit you?
  utter_ask_language:
  - text: In which language would you prefer to continue the chat?
    buttons:
    - title: English
      payload: /Language{{"language":"en"}}
      type: postBack
    - title: French
      payload: /Language{{"language":"fr"}}
      type: postBack
  utter_greet:
  - text: |-
      Hello {name}, I am your delivery bot, I am here to arrange a pickup time and location for your parcel.
      Do you want to start?
  utter_ask_time:
  - condition:
    - type: slot
      name: language
      value: fr
    text: D'accord, à quelle heure voulez-vous le recevoir?
  - text: Okay, at what time would you like to receive it?
  utter_ask_date:
  - condition:
    - type: slot
      name: language
      value: en
    - type: slot
      name: another_day
      value: false
    text: Which day would be suitable for you?
    buttons:
    - title: Today
      payload: /Date{{"date":"Today"}}
      type: postBack
    - title: Tomorrow
      payload: /Date{{"date":"Tomorrow"}}
      type: postBack
    - title: Another day
      payload: /Date{{"date":"Another day"}}
      type: postBack
    - title: Another person to receive my parcel
      payload: /Date{{"date":"Another Person"}}
      type: postBack
  - condition:
    - type: slot
      name: language
      value: fr
    - type: slot
      name: another_day
      value: false
    text: Quel jour vous conviendrait?
    buttons:
    - title: Aujourd'hui
      payload: /Date{{"date":"Today"}}
      type: postBack
    - title: Demain
      payload: /Date{{"date":"Tomorrow"}}
      type: postBack
    - title: Un autre jour
      payload: /Date{{"date":"Another day"}}
      type: postBack
    - title: Choisir une autre personne pour recevoir mon colis
      payload: /Date{{"date":"Another Person"}}
      type: postBack
  - condition:
    - type: slot
      name: language
      value: fr
    - type: slot
      name: another_day
      value: true
    text: Quelle date vous conviendrait?
  - text: Which date would be suitable for you?
  utter_ask_location:
  - condition:
    - type: slot
      name: language
      value: fr
    text: Veuillez choisir le bâtiment
    image: https://raw.githubusercontent.com/ayaallaa/Delivery-Chatbot/main/map.jpeg
    buttons:
    - title: Curie
      payload: /Location{{"location":"Curie"}}
      type: postBack
    - title: Chappe
      payload: /Location{{"location":"Chappe"}}
      type: postBack
    - title: Shannon
      payload: /Location{{"location":"Shannon"}}
      type: postBack
    - title: Pascal
      payload: /Location{{"location":"Pascal"}}
      type: postBack
    - title: Laplace
      payload: /Location{{"location":"Laplace"}}
      type: postBack
    - title: Torricelli
      payload: /Location{{"location":"torricelli"}}
      type: postBack
    - title: Ritchie
      payload: /Location{{"location":"Ritchie"}}
      type: postBack
    - title: Copernic
      payload: /Location{{"location":"Copernic"}}
      type: postBack
    - title: Bourseul
      payload: /Location{{"location":"Bourseul"}}
      type: postBack
    - title: Galilee
      payload: /Location{{"location":"Galilee"}}
      type: postBack
    - title: Montgomerie
      payload: /Location{{"location":"Montgomerie"}}
      type: postBack
    - title: Huygens
      payload: /Location{{"location":"Huygens"}}
      type: postBack
    - title: Newton
      payload: /Location{{"location":"Newton"}}
      type: postBack
  - text: Please choose the building
    image: https://raw.githubusercontent.com/ayaallaa/Delivery-Chatbot/main/map.jpeg
    buttons:
    - title: Curie
      payload: /Location{{"location":"Curie"}}
      type: postBack
    - title: Chappe
      payload: /Location{{"location":"Chappe"}}
      type: postBack
    - title: Shannon
      payload: /Location{{"location":"Shannon"}}
      type: postBack
    - title: Pascal
      payload: /Location{{"location":"Pascal"}}
      type: postBack
    - title: Laplace
      payload: /Location{{"location":"Laplace"}}
      type: postBack
    - title: Torricelli
      payload: /Location{{"location":"torricelli"}}
      type: postBack
    - title: Ritchie
      payload: /Location{{"location":"Ritchie"}}
      type: postBack
    - title: Copernic
      payload: /Location{{"location":"Copernic"}}
      type: postBack
    - title: Bourseul
      payload: /Location{{"location":"Bourseul"}}
      type: postBack
    - title: Galilee
      payload: /Location{{"location":"Galilee"}}
      type: postBack
    - title: Montgomerie
      payload: /Location{{"location":"Montgomerie"}}
      type: postBack
    - title: Huygens
      payload: /Location{{"location":"Huygens"}}
      type: postBack
    - title: Newton
      payload: /Location{{"location":"Newton"}}
      type: postBack
  utter_ask_entrance:
  - condition:
    - type: slot
      name: location
      value: Curie
    - type: slot
      name: language
      value: en
    text: Please choose an entrance
    buttons:
    - title: E
      payload: /Entrance{{"entrance":"E"}}
      type: postBack
    - title: B
      payload: /Entrance{{"entrance":"B"}}
      type: postBack
    - title: C
      payload: /Entrance{{"entrance":"C"}}
      type: postBack
    - title: D
      payload: /Entrance{{"entrance":"D"}}
      type: postBack
  - condition:
    - type: slot
      name: location
      value: Laplace
    - type: slot
      name: language
      value: en
    text: Please choose an entrance
    buttons:
    - title: East
      payload: /Entrance{{"entrance":"East"}}
      type: postBack
    - title: West
      payload: /Entrance{{"entrance":"West"}}
      type: postBack
  - condition:
    - type: slot
      name: location
      value: Copernic
    - type: slot
      name: language
      value: en
    text: Please choose an entrance
    buttons:
    - title: G
      payload: /Entrance{{"entrance":"G"}}
      type: postBack
    - title: H
      payload: /Entrance{{"entrance":"H"}}
      type: postBack
    - title: EBC
      payload: /Entrance{{"entrance":"EBC"}}
      type: postBack
  - condition:
    - type: slot
      name: location
      value: Newton
    - type: slot
      name: language
      value: en
    text: Please choose an entrance
    buttons:
    - title: B
      payload: /Entrance{{"entrance":"B"}}
      type: postBack
    - title: F
      payload: /Entrance{{"entrance":"F"}}
      type: postBack
  - condition:
    - type: slot
      name: location
      value: Curie
    - type: slot
      name: language
      value: fr
    text: Veuillez choisir l'entrée
    buttons:
    - title: E
      payload: /Entrance{{"entrance":"E"}}
      type: postBack
    - title: B
      payload: /Entrance{{"entrance":"B"}}
      type: postBack
    - title: C
      payload: /Entrance{{"entrance":"C"}}
      type: postBack
    - title: D
      payload: /Entrance{{"entrance":"D"}}
      type: postBack
  - condition:
    - type: slot
      name: location
      value: Laplace
    - type: slot
      name: language
      value: fr
    text: Veuillez choisir l'entrée
    buttons:
    - title: East
      payload: /Entrance{{"entrance":"East"}}
      type: postBack
    - title: West
      payload: /Entrance{{"entrance":"West"}}
      type: postBack
  - condition:
    - type: slot
      name: location
      value: Copernic
    - type: slot
      name: language
      value: fr
    text: Veuillez choisir l'entrée
    buttons:
    - title: G
      payload: /Entrance{{"entrance":"G"}}
      type: postBack
    - title: H
      payload: /Entrance{{"entrance":"H"}}
      type: postBack
    - title: EBC
      payload: /Entrance{{"entrance":"EBC"}}
      type: postBack
  - condition:
    - type: slot
      name: location
      value: Newton
    - type: slot
      name: language
      value: fr
    text: Veuillez choisir l'entrée
    buttons:
    - title: B
      payload: /Entrance{{"entrance":"B"}}
      type: postBack
    - title: F
      payload: /Entrance{{"entrance":"F"}}
      type: postBack
  - condition:
    - type: slot
      name: language
      value: fr
    text: Veuillez choisir l'entrée
  - text: Please choose entrance
  utter_out_of_scope:
  - condition:
    - type: slot
      name: language
      value: fr
    text: |-
      Désolé, je n'ai pas compris ce que vous avez dit. 
      Veuillez reformuler ce que vous avez dit.
  - text: Sorry, I didn't get what you said. Please rephrase what you said.
  utter_parcel_info:
  - condition:
    - type: slot
      name: language
      value: fr
    text: Désolé, je n'ai aucune information sur le colis.
  - text: Sorry, I don't have any information about the parcel.
  utter_default:
  - condition:
    - type: slot
      name: language
      value: fr
    text: Désolé, je n'ai pas compris. Veuillez réessayer ...
  - text: Sorry, I didn't understand. Please try again...
  utter_details_thanks:
  - condition:
    - type: slot
      name: date
      value: Another Person
    - type: slot
      name: language
      value: en
    text: |-
      Great, I will contact {Recipient} to arrange a meeting.
      Goodbye!
  - condition:
    - type: slot
      name: date
      value: Another Person
    - type: slot
      name: language
      value: fr
    text: |-
      Parfait, je vais contacter {Recipient} pour convenir d'un rendez-vous.
      Au revoir!
  - condition:
    - type: slot
      name: language
      value: fr
    text: "
      Super, votre heure et lieu de livraison sont confirmés.\n\n

      Date: {Date}\n\n

      Heure: {Time}\n\n

      Emplacement: bâtiment {Location}, entrée {Entrance}.\n\n

      À bientôt!"
  - text: "
      Great, your delivery time and location are confirmed.\n\n

      Date: {Date} \n\n

      Time: {Time} \n\n

      Location: {Location} building, {Entrance} entrance.\n\n

      See you!"
  utter_iamabot:
  - condition:
    - type: slot
      name: language
      value: en
    text: I am your delivery bot, powered by Rasa.
  - text: Je suis votre bot de livraison, propulsé par Rasa.
  utter_custom:
  - condition:
    - type: slot
      name: language
      value: fr
    text: Désolé, je n'ai pas compris. Veuillez réessayer ...
  - text: Sorry, I didn't understand. Please try again...
  
  utter_goodbye:
  - text: Okay, I will talk to you later. Bye!
  
actions:
- action_custom_fallback
- action_greet
- action_submit
- utter_out_of_scope
- validate_user_details_form
forms:
  user_details_form:
    required_slots:
      language:
      - type: from_entity
        entity: language
      confirm_time:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      another_day:
      - intent: affirm
        type: from_intent
        value: true
      - intent: deny
        type: from_intent
        value: false
      recipient:
      - type: from_entity
        entity: recipient
      date:
      - type: from_entity
        entity: date
      time:
      - type: from_entity
        entity: time
      location:
      - type: from_entity
        entity: location
      entrance:
      - type: from_entity
        entity: entrance
